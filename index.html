<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Dave Sommerville">
        <meta name="description" content="My Web Project">
        <meta name="keywords" content="html, css, web, seo, web development">
        <title>Client Detection</title>
        <link rel="icon" href="./src/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="./src/css/style.css" media="all">
        <script src="./src/js/script.js" defer></script>
    </head>
    <body>
        <main class="container">
            <div class="table-wrapper">
                <section class="system">
                    <div class="title">
                        <h2>SYSTEM</h2>
                    </div>
                    <div>
                        <p>
                            OS: <span class="opSy"></span>
                        </p>
                        <p>
                            Browser: <span class="browse"></span>
                        </p>
                        <p>
                            Language: <span class="lang"></span>
                        </p>
                    </div>
                </section>
                <section class="window">
                    <div class="title">
                        <h2>WINDOW</h2>
                    </div>
                    <div>
                        <p>
                            Width: <span class="width"></span>
                        </p>
                        <p>
                            Height: <span class="height"></span>
                        </p>
                        <p>
                            Orientation: <span class="orient"></span>
                        </p>
                    </div>
                </section>
                <section class="battery">
                    <div class="title">
                        <h2>BATTERY</h2>
                    </div>
                    <div>
                        <p>
                            Level: <span class="level"></span>
                        </p>
                        <p>
                            Status: <span class="status"></span>
                        </p>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
